<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <form>
        <fieldset>
            <h2>Complex Form</h2>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <br>
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <br>
                <br>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
                <br>
                <br>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
                <br>
                <br>
                <label for="gender">Gender:</label>
                <br>
                <label>Male</label>
                <input type="radio" name="male" id="gender">
                <label>Female</label>
                <input type="radio" name="female" id="gender">
                <br>
                <br>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="United States">United States</option>
                    <option value="India">India</option>
                    <option value="Nepal">Nepal</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Address</legend>

                <label for="street">Street</label>
                <input type="text" name="street" id="street">
                <br>
                <br>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                <br>
                <br>
                <label for="state">State</label>
                <input type="text" name="state" id="state">
                <br>
                <br>
                <label for="zipcode">ZipCode</label>
                <input type="text" name="zipcode" id="zipcode">
            </fieldset>
            <fieldset>
                <legend>Other Information</legend>
                <label for="comments">Comments</label>
                <br>
                <textarea name="comments" id="comments" rows="15" cols="30"></textarea>
                <br>
                <label for="termcondition">I agree to terms of service</label>
                <input type="checkbox" name="termcondition" id="termcondition">
            </fieldset>
              <input type="submit"value="Submit">
        </fieldset>
    </form>
</body>
</html>
