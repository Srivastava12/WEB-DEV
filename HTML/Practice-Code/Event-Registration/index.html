<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name :</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email :</label>
        <br>
        <input type="password" name="email" id="email">
        <br>
        <label for="num">Phone :</label>
        <br>
        <input type="tel" name="num" id="num">
        <br>
        <label for="ocp">Occupation</label>
        <br>

        <select name="ocp" id="ocp">
            <option value="other">Other</option>
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
        </select>
        <br>

        <fieldset>
            <legend>Topics of Interest :</legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="html"id="html">
            <label for="css">CSS</label>
            <input type="checkbox" name="css"id="css">
            <label for="js">JavaScript</label>
            <input type="checkbox" name="js"id="js">
        </fieldset>

        <br>
        <label for="com">Comments :</label>
        <br>
        <textarea name="com"id="com" rows="15" cols="60"></textarea>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
